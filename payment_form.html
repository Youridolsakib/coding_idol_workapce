<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>payment form</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body style="background-color:lightgoldenrodyellow;">
  <h1 style="color: darkcyan;">Payment form</h1>
  <hr>
  
  <h3 style="background-color: lavenderblush; color: lightsalmon;"># Required fields are followed by *</h3>
  <hr>
  <form>
    <fieldset>
      <legend style="color: dimgrey;">CONTACT INFORMATION</legend>
      FIRST NAME:<input type="name" placeholder="*enter your first  name" required><BR><br>
      LAST NAME:<input type="name" placeholder="enter your last name" >
      <br>
      <br>
      NUMBER:<input type="number" placeholder="*enter you number" required>
       <br> <br>
      EMAIL:<input type="email" placeholder="*enter your email" required>
      <br><br>
      GENDER:*<input type="radio" name=GENDER id="male" required>MALE
      <input type="radio" name="GENDER" id="female" required>FEMALE
      <br><br>
      ADDRESS:<textarea name="address" cols="50" rows="6"></textarea>  
      <br><br>
      PINCODE:<input type="number" placeholder="*"
    </fieldset>
    <BR>
    <hr>
    <br>
    <fieldset>
      <legend  style="color: dimgrey;">PAYMENT INFORMATION</legend>
      CARD TYPE:<select name="card_type" id="card_type" required>
        <option value="">*--select a card type--</option>
        <option value="visa">VISA</option>
        <option value="rupay">RUPAY</option>
        <option value="master card">MASTER CARD</option>
        
      </select>
      <br><br>
      
      CARD NUMBER:<input type="number" name="card_number" id="card_number" placeholder="* enter your card number" required>
      <br><br>
      EXPIRATION DATE:*<input type="date" name="exp_date" id="exp_date" required >
      <br><br>
      CVV:<input type="password" name="cvv" id="cvv" placeholder="*" required>
      
      
      
    </fieldset>
    <BR><BR>
    <input type="submit" value="PAY NOW" style="background-color: green;">
    <input type="reset" value="RESET" style="background-color: red;"> 
    
    
  </form>
  
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
